<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header class="bg-blue">
        <nav class="top-nav">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="logo">
                            <img src="assets/Logo@2x.png" alt="Company logo">
                            <img src="assets/icn_search@2x.png" alt="Icon search">
                            <img src="assets/icn_person@2x.png" alt="Icon person">
                        </div>
                    </div>
                    <!-- <div class="col-sm-8">

                    </div> -->
                </div>
            </div>
        </nav>
        <section class="container search-area">
            <h1>Search Any Email Address</h1>
            <h4>Start Here - Look up the owner's name, photos and online profiles. See what you find!</h4>
            <form id="header-search">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="container-input">
                            <div class="input-email" id="input-email">
                                <input type="text" name="email" id="email" required aria-required="true">
                                <label>EMAIL</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn-search" id="submit_btn">Go!</button>
                    </div>
                </div>
            </form>
            <div class="last-section-header">
                <div class="yellow-text">
                    <img src="assets/lock@2x.png" alt="lock">
                    Enter Any Email Address. They won't be notified.
                </div>
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
